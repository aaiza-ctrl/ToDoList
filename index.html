
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <h1>To Do List</h1>

<div class="taskContainer">
  <div class="task">
    <div class="taskHeading">
      <h3 class="taskTitle">Title:</h3> 
      <div class="taskButtons">
        <button class ="editTask">Edit Task</button>
        <button class ="deleteTask">Delete Task</button>
        </div> </div>
    <p class="taskDescription">Description:</p>
</div>
</div>

<button class ="addTask">Add Task</button>

<form id="updateForm">
<h1>Update your to do</h1>
<div class="form-group">
<label>Title: </label>
<input type="text" id="taskTitle" placeholder="Enter your title..."> <br> <br> </div>
<div class="form-group">
<label class="form-group">Description: </label>
<textarea id="taskDescription" placeholder="Enter the description..."></textarea> </div>
<button class="saveTaskChanges">Submit</button>
</form>

</body>
<script src="index.js"></script>
</html>
